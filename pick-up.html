<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/cheese pizza/pizza.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/project in webtech/pizza.css">
    <title>Slice of Pizza</title>
</head>
<body>
    <section id="header">
        <div class="header container">
          <div class="nav-bar">
            <div class="brand">
              <a href="/project in webtech/#hero">
                <h1><span>G</span>K<span>D </span>Slice of pizza </h1>
              </a>
            </div>
            <div class="nav-list">
              <div class="hamburger">
                <div class="bar"></div>
              </div>
              <ul>           
                <li><a href="/project in webtech/#hero"   data-after="Back the homepage">Back to homepage</a></li>
              </ul>
            </div>
          </div>
        </div>
        </section>

        <section id="pickup">
            <div class="pickcontainer">
                <h1>Pick-up <span class="day">details</span></h1>
                <br>
                <div class="secondpick">
                  <div>
                    <p>Select how you would like to pick-up the order.</p>
                    <ul>
                        <li>
                            <input class="choice"  type="radio" name="pizza-pick"  /> Inside store</li>
                        <li><input class="choice"  type="radio" name="pizza-pick"  /> Curbside pick-up point</li>
                    </ul>
                  </div>
                  <p>
                    Select a date and time.</p>
                  <div class="datime">
                       <input class="pickdate" type="date" >                        
                        <select class="hour">
                            <option >1</option>
                            <option >2</option>
                            <option >3</option>
                            <option >4</option>
                            <option >5</option>
                            <option >6</option>
                            <option >7</option>
                            <option >8</option>
                            <option >9</option>
                            <option >10</option>
                            <option >11</option>
                            <option >12</option>
                        </select>
                        <div><h1>:</h1>  </div>
                        <select class="hour">
                            <option >00</option>
                            <option >15</option>
                            <option >30</option>
                            <option >45</option>
                        </select>
                        <br>
                        <select class="ampm">
                            <option >AM</option>
                            <option >PM</option>
                           
                        </select>
                      </div>
                      <div>
                        <p>
                            Select a store/branch.</p>
                            <select class="branch" >
                            <option >Muntinlupa ,Soldiers</option>
                            <option >LAS PINAS - Phoenix Naga Rd.</option>
                            <option > LAGUNA - SM San Pablo</option>
                            <option >LEYTE - ROBINSONS TACLOBAN</option>
                            <option >CAVITE - Vista Mall Daang Hari, Bacoor</option>
                            <option >CEBU - Ayala Center Cebu</option>
                            <option >MANILA - SM San Lazaro</option>
                            <option >PASIG - Buting</option>
                           
                            </select>
                      </div>
                      <div>
                        <button class="delbutton" onclick="alert('Prepare to pick up your order!!!');" class="order-button">Proceed</button>

                      </div>
                  </div>
                  <div>
                  
                  
                </div>
            </div>
        </section>
        
</body>
<script  src="/project in webtech/app.js" ></script>
</html>
